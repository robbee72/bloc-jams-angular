 <main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img class="album-cover-art" src="assets/images/album_covers/01.png">
         </div>
         <div class="album-view-details column half">
            <h2 class="album-view-title" >{{ album.name }}</h2>
            <h3 class="album-view-artist">{{ album.artist }}</h3>
            <h5 class="album-view-release-info">{{ album.year }} {{ album.label }}</h5>
          </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
             <td class="song-item-number">
                <span ng-show="!playing && !hovered">1</span>
                <a class="album-song-button" ng-show="!playing && hovered">
                    <span class="ion-play"></span>
                 </a>
                <a class="album-song-button" ng-show="playing">
                    <span class="ion-pause"></span>
                </a>
            </td>

             <td class="song-item-title">{{ song.name }}</td>
             <td class="song-item-duration">{{ song.length }}</td>
         </tr>
     </table>
 </main>
<section class="player-bar">
    <div class="container">
      <div class="control-group main-controls">
          <ng-include src="'/templates/player_bar.html'"></ng-include>
        </div>
    </div>
</section>
